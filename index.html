<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumiland</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

    <header>
        <h1>Jumiland</h1>
        <div class="eye-container" id="eyeContainer">
            <img src="imgs/closed-eyes.png" alt="Image of white lines">
            <img class="eye-animation" src="imgs/open-eyes.png" alt="Image of illustrated eyes">
        </div>
    </header>

    <main>
        <div class="guy-container">
            <img src="imgs/guy-normal-min.png" alt="illustration of ghost">
        </div>

        <div class="dialog-container">
            <p>Enter <span class="jumiland-text">Jumiland</span>?</p>
            <form id="yes-no-form">
                <button class="dialog-btn" id="yes-btn">yes</button>
                <button class="dialog-btn" id="no-btn">No, ugly weirdo</button>
            </form>
        </div>

    </main>

    <script src="scripts/eyeHover.js"></script>
</body>
</html>
